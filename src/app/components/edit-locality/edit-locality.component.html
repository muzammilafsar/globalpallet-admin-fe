<h2 style="text-align: center;">Update/Edit Locality</h2>
<!-- page content -->
<div class="container main">
  <form [formGroup]="updateForm" class="edit-form">

  <!-- key part -->
    <div class="row">
      <div class="col-25">
        <label for="key">Key</label>
      </div>
      <div class="col-75">
        <input type="text" id="key" formControlName="key" placeholder="Key" #key>
      </div>
    </div>

<!-- name part -->
<div class="row">
    <div class="col-25">
      <label for="name">Name</label>
    </div>
    <div class="col-75">
      <input type="text" id="name" formControlName="name" placeholder="Name of Locality" #name>
    </div>
  </div>


<!-- enable -->
<div class="row">
  <div class="col-25">
	<label for="enable">(Active/Deactive)</label>
  </div>
    <div class="col-75">

        <div>
            <select formControlName="enable" #enable>
                <option  [value]="true">True (Activate)</option>
                <option [value]="false">False (DeActivate)</option>
            </select>
          <!-- <input type="text" id="enabled" name="enabled" formControlName="enabled" placeholder="Boolean (1 or 0)" #enabled> -->
        </div>

   <!--  <label class="switch">
         <input type="checkbox">
         <span class="slider round"></span>
     </label> -->
	</div>
</div>

	<!-- description part -->
  <div class="row">
    <div class="col-25">
      <label for="description">Description</label>
    </div>
    <div class="col-75">
      <textarea id="description" formControlName="description" placeholder="Detail Description About Locality...." style="height:200px" #description></textarea>
    </div>
  </div>

  <!-- Locality Id part -->
  <div class="row">
      <div class="col-25">
        <label for="locality_id">Locality Id</label>
      </div>
      <div class="col-75">
        <input type="text" id="locality_id" formControlName="locality_id" placeholder="Locality ID" #locality_id>
      </div>
    </div>

    
  <!-- index part -->
<div class="row">
    <div class="col-25">
       <label for="index">Index</label>
    </div>
  <div class="col-75">
   <div class="input_fields_wraps">
      <div><input type="number" id="index" formControlName="index" placeholder="Index of Locality eg.(10)" #index></div>
   </div>
  </div>
  </div>

    <div class="row">
      <input type="submit" value="Update" (click)= "updateLocality(key.value, name.value, enable.value, description.value, locality_id.value, index.value)">
    </div>
  </form>
</div>
