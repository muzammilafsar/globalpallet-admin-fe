<h2 style="text-align: center;">Create New Locality List</h2>
<!-- page content -->
<div class="container main">
  <form action="/" [formGroup]="createForm" class="create-form">

<!-- prices part -->
<div class="row">
  <div class="col-25">
       <label for="key">Key</label>
    </div>
 <div class="col-75">
   <div class="input_fields_wraps">
      <div><input type="text" placeholder="Key...." #key></div>
   </div>
 </div>
</div> 

  <!-- name part -->
    <div class="row">
      <div class="col-25">
        <label for="name">Locality Name</label>
      </div>
      <div class="col-75">
        <input type="text" placeholder="Name of Locality" #name>
      </div>
    </div>

        	<!-- Index part -->
          <div class="row">
            <div class="col-25">
                 <label for="index">Index</label>
              </div>
           <div class="col-75">
             <div class="input_fields_wraps">
                <div><input type="number" id="index" placeholder="Index" #index></div>
             </div>
           </div>
          </div> 

<!-- status -->
<div class="row">
    <div class="col-25">
    <label for="enable">(Enabled)</label>
    </div>
      <div class="col-75">
  
           <div>
              <select #enable>
                  <option  [value]="true">True (Activate)</option>
                  <option [value]="false">False (DeActivate)</option>
              </select>
             <!-- <input type="text" placeholder="Boolean (True Or False)" #enable> -->
           <!-- <div> <input type="checkbox" value="status" #status>Boolean (True Or False)--> </div> 
  
     <!--  <label class="switch">
           <input type="checkbox">
           <span class="slider round"></span>
       </label> -->
    </div>
  </div>
  
	<!-- description part -->
  <div class="row">
      <div class="col-25">
        <label for="description">Description/Details</label>
      </div>
      <div class="col-75">
        <textarea type="text" placeholder="Description About Locality...." style="height:200px" #description></textarea>
      </div>
    </div>

	<!-- tags part -->
    <div class="row">
      <div class="col-25">
        <label for="locality_id">Location ID</label>
      </div>
      <div class="col-75">
        <input type="text" placeholder="Locality id" #locality_id>
      </div>
    </div>

    <div class="row">
      <input type="submit"  value="Create New Locality" (click)= "addLocality(key.value, name.value, enable.value, description.value, locality_id.value, index.value)">
    </div>
  </form>
</div>
